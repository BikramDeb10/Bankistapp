<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p class="wellcome-massage">Log in to get started</p>
      <img src="logo.png" alt="logo-image" class="bank-logo__image" />
      <form class="login-section">
        <input
          type="text"
          placeholder="user"
          class="login-input login-input__user"
        />
        <input
          type="number"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input__pin"
        />
        <button class="login-btn">&rightarrow;</button>
      </form>
    </nav>
    <div class="wrong wrong-input"></div>
    <div class="not-login not-login__sms"></div>
    <main class="bankist-app">
      <div class="curent-balance">
        <div class="curent-balance__sec">
          <p class="balance-text">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>

        <p class="loan-massage loan-massage__show"></p>

        <p class="curent-balance__sum">0000₹</p>
      </div>
      <div class="movements">
        <div class="movements-balance">
          <div class="movements-text movements-text__deposit">2 DEPOSIT</div>
          <div class="movements-date">3 DAYS AGO</div>
          <div class="movements-value">4000₹</div>
        </div>
        <div class="movements-balance">
          <div class="movements-text movements-text__withdrawal">
            1 WITHDRAWAL
          </div>
          <div class="movements-date">24/1/2037</div>
          <div class="movements-value">-285₹</div>
        </div>
      </div>
      <div class="calculate-sec">
        <p class="calculate-text">IN</p>
        <p class="calculate-value calculate__value-in">0000₹</p>
        <p class="calculate-text">OUT</p>
        <p class="calculate-value calculate__value-out">0000₹</p>
        <p class="calculate-text">INTREST</p>
        <p class="calculate-value calculate__value-intrest">0000₹</p>
        <button class="sort-btn">&downarrow; SORT</button>
      </div>

      <!-- Transfer section -->
      <div class="account__activity account__money-transfer">
        <h2>Transfer money</h2>
        <form class="form Transfer-sec">
          <input type="text" class="form-input money__transfer-user" />
          <input type="number" class="form-input money__transfer-amount" />
          <button class="form-btn Transfer-btn__to">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>
      <!-- loan section -->
      <div class="account__activity account__money-loan">
        <h2>Request loan</h2>
        <form class="form loan-section">
          <input type="number" class="form-input input__loan-amount" />
          <button class="form-btn loan-btn__me">&rarr;</button>
          <label class="form-label form-label__amount">Amount</label>
        </form>
      </div>
      <div class="account__activity account__close">
        <h2>Close account</h2>
        <form class="form Close-acc__sec">
          <input type="text" class="form-input Close__acc--user" />
          <input
            type="password"
            maxlength="4"
            class="form-input Close__acc--pin"
          />
          <button class="form-btn close-btn__to">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>
      <p class="Close-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
